<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="/static/style.css" />
    <title>Flask Templates | Login</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fw-bold text-light" href="#">El-Flask</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item bg">
              <a
                class="nav-link"
                aria-current="page"
                href="{{ url_for('index')}}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('insert')}}">Insert Data</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('lists')}}">List Data</a>
            </li>
            <li
              class="nav-item rounded-pill bg-primary"
              style="width: 120px; text-align: center; cursor: pointer">
              <a class="nav-link text-light active" href="{{ url_for('login')}}"
                >Login</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="header bg-primary" style="width: 100%; height: 400px">
      <div class="by1">
        <img src="{{url_for('static', filename='d2.png')}}" width="150px" />
      </div>
      <div class="wrapper" style="padding-top: 100px; padding-left: 350px">
        <div class="by">Hello, i'm Zaenul Alqusairi</div>
        <div class="static-text">I am a</div>
        <ul class="dynamic-text">
          <li><span>Backend Dev</span></li>
          <li><span>Frontend Dev</span></li>
          <li><span>UI/UX Dsigner</span></li>
          <li><span>Software Dev</span></li>
        </ul>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-4 mt-5 mb-5">
          <h4>Form Login</h4>
          <h6
            style="
              color: rgba(4, 99, 207, 0.993);
              margin-top: -10px;
              margin-bottom: 15px;
            ">
            mahasiswa
          </h6>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp" />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1" />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1" />
              <label class="form-check-label" for="exampleCheck1"
                >Check me out</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
  </body>
</html>
